<!-- DISCコピー用　ここから -->
<div id="AddDisc" class="disc_touroku notdisp">
    <p class="d_disc">Disc</p><input name="d_number" type="number" value="1" min="1" max="10">
    <button name="remove_disc_button">Discを削除</button>
    <p class="d_type">Type</p><select name="disc_type">
        <option value="CD">CD</option>
