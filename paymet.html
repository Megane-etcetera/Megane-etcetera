<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="sample.css">
        <link href="https://fonts.googleapis.com/earlyaccess/roundedmplus1c.css" rel="stylesheet" />
    </head>
<body>
    <div class="header">
        <h1>header</h1>
    </div>
            <div class="main-box">

                <div class="Addressee">
                    <h1 class="box-title">お届け先</h1>
                        <div class="Addressee-inbox">
                    
                            <br>
                            <div class="address-text">123-4567</div><br>
                            <div class="address-text" style="word-wrap:break-word;">東京都渋谷区神南１−２−３-5-6-7-8-9</div><br>
                        </div>
                </div>


                <div class= "payment-box">
                    <h1 class="box-title">決済方法</h1>
                    <div class="payment-inbox">
                        <div class="payment-field-box">
                            <input type="radio" id="cash-on-delivery" name="payment" value="cash-on-delivery"><label for="cash-on-delivery">代引き</label><br>
                            <input type="radio" id="creditcard" name="payment" value="creditcard"><label for="creditcard">クレジットカード</label>
                            <div class="card-form">
                                <div class="field-span">
                                    <label for="card-user-name">カード名義人(半角ローマ字)</label><br>
                                    <input class="card-name" type="text" name="name" size="20">
                                </div>
                                <div class="field-span">
                                    <label for="card-nummber">カード番号</label><br>
                                    <input class="card-nummber" type="nummber" name="card-nummber" size="20">
                                </div>
                                <div class="card-limit">
                                    <label for="number-field">有効期限</label><br>
                                    <select class="card-month" name="month" id="month">
                                        <option value="" selected>月</option>
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                    /
                                    <select class="card-year" name="year" id="year">
                                        <option value="" selected>年</option>
                                        <option value="2018">2018</option>
                                        <option value="2019">2019</option>
                                        <option value="2020">2020</option>
                                        <option value="2021">2021</option>
                                        <option value="2022">2022</option>
                                        <option value="2023">2023</option>
                                        <option value="2024">2024</option>
                                        <option value="2025">2025</option>
                                        <option value="2026">2026</option>
                                        <option value="2027">2027</option>
                                        <option value="2028">2028</option>
                                        <option value="2029">2029</option>
                                        <option value="2030">2030</option>
                                        <option value="2031">2031</option>
                                        <option value="2032">2032</option>
                                        <option value="2033">2033</option>
                                        <option value="2034">2034</option>
                                        <option value="2035">2035</option>
                                        <option value="2036">2036</option>
                                        <option value="2037">2037</option>
                                        <option value="2038">2038</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="button-box">
                    <div class="right-button"><a href="last-check.html">確認画面</a></div>
            </div>
        </div>
        <div class="footer">
            <h1>footer</h1>
        </div>
    </body>
</html>
