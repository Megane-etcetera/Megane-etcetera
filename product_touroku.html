<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>

<div class="syouhintouroku_base">
    <div class="syouhintouroku_box clearfix">
        <div class="jacket">
            ジャケット画像を登録
        </div>
        <div class="product_info">
            <ul>
                <li>
                    タイトル<br>
                    <textarea name="" id="" cols="60" rows="2"></textarea>
                </li>
                <li>
                    レーベル<br>
                    <select name="label">
                        <option value="avex">avex</option>
                        <option value="nabe">nabe</option>
                    </select>
                </li>
                <li>
                    ジャンル<br>
                    <select name="genre">
                        <option value="J-pop">J-pop</option>
                        <option value="演歌">演歌</option>
                        <option value="rock">rock</option>
                    </select>
                </li>
                <li>
                    品番<br>
                    <textarea name="" id="" cols="60" rows="2"></textarea>
                </li>
                <li>
                    価格<br>
                    <textarea name="" id="" cols="60" rows="2"></textarea>
                </li>
                <li>
                    入荷数<br>
                    <textarea name="" id="" cols="60" rows="2"></textarea>
                </li>
            </ul>
        </div>
    </div>
    <div class="product_hozon">
            <button>保存</button>
    </div>
</div>

</body>
</html>
